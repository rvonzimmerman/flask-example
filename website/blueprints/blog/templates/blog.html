{% extends "base.html" %}

{% block content %}
So much incredible content.
{% include "form.html" %}
<div id = "post-wrapper">
	{% for post in posts %}
	<div class="post">
		<div class="title">
			{{ post.title }}
		</div>
		<div class="date">
			{{ post.date }}
		</div>
		<div class="content">
			{{ post.content }}
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
